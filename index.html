<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>To Do List</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="css/main.css"rel="stylesheet" type="text/css" >
		<meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0" />
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-10">
					<h1>So much to do! Let's make a list.</h1>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">	
				<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2" id="listInput">
  				<div class="input-group">	
    				<input type="text" class="form-control" id="item" placeholder="What do you need to do?">
  					<span class="input-group-btn">
  						<button class="btn btn-primary" type="button" id="addItem">
  							<span class="glyphicon glyphicon-plus"></span>
  						</button>
  					</span>
  				</div>

  				<div class="btn-group">
  					
							<button type="button" class="btn buttons" id="removeItem">Remove</button>
						
						
						<button type="button" class="btn buttons" id="clearCompleted">Clear Completed</button>
					
						
						<button type="button" class="btn buttons" id="done">Done</button>
						
					
						<button type="button" class="btn buttons" id="showAll">Show All</button>
						
						
						<button type="button" class="btn buttons" id="changeItem">Change Item</button>	
				
					</div>
				</div>
			</div>	
		</div>

		<div class="container">
			<div class="row">
				<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
					<h3>Lists make life easier.</h3>
					<div class="box">
						<div class="col-sm-10 col-sm-offset-1">
							<div class="list-group" id="list">
								<ul>
									<!-- List populated by user -->									
								</ul>
							</div>	
						</div>
					</div>
					<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Save List</button>
				</div>
			</div>
		</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">What should we call this list?</h4>
      </div>
      <div class="modal-body">
      	
       	<div class="input-group">
			    <input type="text" class="form-control" placeholder="List name">    
			  </div>
			 	
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
				
		

		
	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" data-main="js/main" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" data-main="js/main" src="js/main.js"></script>
	<script type="text/javascript" data-main="js/main" src="js/saveList.js"></script>
</html>
